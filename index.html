<!DOCTYPE html>
<title>Creating a Chat Application in Node JS with Express, MongoDB, Mongoose and Socket.io</title>

<link rel='stylesheet', href='/bootstrap-3.3.7-dist/css/bootstrap.min.css'>
<link rel='stylesheet', href='/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css', integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp', crossorigin='anonymous'>
<link rel='stylesheet', href='/stylesheets/style.css'>

<script src='/javascripts/jquery-3.3.1.min.js'></script>
<script src='/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
<script src="/socket.io/socket.io.js"></script>

<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="dispaly-4">Start Chatting</h1>
        <br>
        <input id="txtName" class="form-control" placeholder="Name" type="text">
        <br>
        <textarea id="txtMessage" class="form-control" placeholder="Message"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages"></div>
</div>

<script>
    var socket = io()
    socket.on("chat", addChat)
    $(() => {
        getChats()

        $("#send").click(() => {
            var chatMessage = {
                name: $("#txtName").val(), chat: $("#txtMessage").val()
            }
            postChat(chatMessage)
        })
    })

    function postChat(chat) {
        $.post("http://localhost:9090/chats", chat)
    }

    function getChats() {
        $.get("/chats", (chats) => {
            chats.forEach(addChat)
        })
    }

    function addChat(chatObj) {
        $("#messages").append(`<h5>${chatObj.name} </h5><p>${chatObj.chat}</p>`);
    }

</script>
